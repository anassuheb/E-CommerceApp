<ngb-carousel *ngIf="popularProducts">
	<ng-template *ngFor="let item of popularProducts" ngbSlide>
		<div class="picsum-img-wrapper">
			<a routerLink="/details/{{item.id}}">	<img class="product-header-image" src="{{item.image}}" alt="Random first slide" /></a>
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
	<h1>Trendy Products</h1>
	<div class="row">
	  <div class="col-sm-3" *ngFor="let items of trendyProducts">
		<div class="product-item">
		  <img src="{{items.image}}" alt="">
		<div class="product-details">
		  <h6 class="name-head">{{items.name}}</h6>
		  <div class="{{items.price}}">
			<h6>Price:10000</h6>
		  </div>
		  <div class="{{items.color}}">
			<h6>Color:blue</h6>
		  </div>
		</div>
		<div class="product-footer">
			<a routerLink="/details/{{items.id}}">View Details</a>
		  <a href="">Add to Cart</a>
	
		</div>
		</div>
	  </div>
	
	
	</div>
	</div>
